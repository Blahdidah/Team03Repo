<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sleep Outside | Checkout</title>


    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>
 <body>
    <header class="divider" id="page-header"></header>
    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>

    <form name="checkout" class="checkout-group" method="POST" action="#">
      <fieldset id="items" class="checkout-items">
        <legend>Items</legend>
      </fieldset>
      <fieldset class="checkout-form">
        <legend>Customer Information</legend>
        <label for="fname">First Name*:</label>
        <input type="text" id="fname" name="fname" placeholder="First" autofocus required>
        <label for="lname">Last Name*:</label>
        <input type="text" id="lname" name="lname" placeholder="Last" required>
      </fieldset>
      <fieldset class="checkout-form">
        <legend>Address</legend>
        <label for="street">Street*</label>
        <input type="text" id="street" name="street" placeholder="123 Street" autocapitalize="words" maxlength="45" required>
        <label for="city">City* </label>
        <input type="text" id="city" name="city" placeholder="City" autocapitalize="words" required>
        <label for="state">State*</label>
        <input type="text" id="state" name="state" placeholder="Idaho" autocapitalize="words" required>
        <label for="zip">Zipcode*</label>
        <input type="text" id="zip" name="zip" placeholder="12345" pattern="^\d{5}$" title="5 digits only" required>
      </fieldset>
      <fieldset class="checkout-summary checkout-form">
        <legend>Payment</legend>
        <label for="cardNum">Card Number*</label>
        <input type="text" id="cardNum" name="cardNumber" placeholder="1234123412341234" pattern="^\d{16}$" title="16 digits only" required>
        <label for="expiration">Expiration Date*</label>
        <input type="text" id="expiration" name="expiration" placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/\d{2}$" title="MM/YY format only"
          required>
        <label for="code">Security Code*</label>
        <input type="text" id="code" name="code" placeholder="123" pattern="^\d{3}$" title="3 digits only" required>

      </fieldset>
      <fieldset class="checkout-summary checkout-form">
        <legend>Order Summary</legend>
        <label for="subtotal">Subtotal</label><input type="text" id="subtotal" value="$0.00" required readonly>
        <label for="shipping">Shipping</label><input type="text" id="shipping" name="shipping" value="$0.00" required readonly>
        <label for="tax">Tax</label><input type="text" id="tax" name="tax" value="$0.00" required readonly>
        <label for="orderTotal">Order Total</label><input type="text" id="orderTotal" name="orderTotal" value="$0.00" required readonly>

      </fieldset>

      <button id="checkoutSubmit" type="submit">Checkout</button>

    </form>
  </main>

  <footer id="page-footer"></footer>
</body>

</html>
