<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="page-header">
      
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      
      <form name="checkout">
        <fieldset>
          <legend>Customer Information</legend>
          <label>First Name*:</label>
          <input type="text" id="fname" name="fname" required>
          <label>Last Name*:</label>
          <input type="text" id="lname" name="lname" required>
        </fieldset>
        <fieldset class="checkout-form">
          <legend>Address</legend>
          <label>Street*</label>
          <input type="text" id="street" name="street" required>
          <label>City* </label>
          <input type="text" id="city" name="city" required><br>
          <label>State*</label>
          <input type="text" id="state" name="state" required>
          <label>Zipcode*</label>
          <input type="number" id="zip" name="zip" required><br>
        </fieldset>
        <fieldset>
          <legend>Payment</legend>
          <label>Card Number*</label>
          <input type="number" id="cardNum" name="cardNum"  required>
          <label>Expiration Date*</label>
          <input type="text" id="expiration" name="expiration" pattern="^(0[1-9]|[1-9]|1[0-2])\/\d{2}$"  required>
          <label>Security Code*</label>
          <input type="number" id="security" name="security"  required>

        </fieldset>
        <fieldset class="checkout-summary">
            <legend>Order Summary</legend>
            <ul>
                <li>
                    <label for="cartTotal">Item SubTotal: (<span id="num-items"></span>)
                    </label>
                    <p name="cartTotal" id="cartTotal"></p>
                    </li>
                    <li>
                    <label for="shipping">Shipping estimate:
                    </label>
                    <p id="shipping"></p>
                    </li>
                    <li>
                    <label for="tax">Tax:
                    </label>
                    <p id="tax"></p> 
                    </li>
                    <li>
                    <label for="orderTotal">Order Total:
                    </label>
                    <p id="orderTotal"></p>
                </li>
            </ul>
            
          </fieldset>
          
        <button id="checkoutSubmit" type="submit">Checkout</button>

      </form>
    </main>

    <footer id="page-footer"></footer>
  </body>
</html>
